
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">SAMPLE BLOG</div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">        
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <form class="mui-form" id="question-form">
                <br>
                <br>
                <div class="mui-textfield" >
                  <input type="text" id="question-input" minlength="10" maxlength="256" >
                  <label>Ваш вопрос</label>
                </div>
                <button type="submit" class="mui-btn mui-btn--raised" id="input-button" disabled  >Отправить</button>
              </form>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br>
         <div id="list"></div>
          </div>
      </div>
    </div>
  </body>
</html>
